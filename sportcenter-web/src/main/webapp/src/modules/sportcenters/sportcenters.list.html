<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>                      
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sportcenter in sportcenterRecords">
                    <td id="{{$index}}-name">{{sportcenter.name}}</td>                                  
                </tr>
            </tbody>
        </table>
    </div>
</div>
